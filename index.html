<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/Vector.svg"
        alt="Around The U.S. logo"
      />
    </header>
    <main>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/zac-wolff-2qfYizn95pk-unsplash.jpg"
          alt="Jacques Cousteau"
        />
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__name" id="profile-name">Jacques Cousteau</h1>
            <p class="profile__about" id="profile-about">Explorer</p>
          </div>
          <button type="button" class="profile__button" id="modal-open">
            <img
              class="profile-button__vector"
              src="./images/editvector.svg"
              alt="Button"
            />
          </button>
        </div>
        <button type="button" class="profile__addbutton">
          <img
            class="profile-button__add"
            src="./images/addbuttonvector.svg"
            alt="button"
          />
        </button>
      </section>
      <section class="elements">
        <div class="elements__card">
          <img
            class="elements__image"
            src="./images/mike-cox-hlzLVvJy6lI-unsplash.jpg"
            alt="Venice Beach"
          />
          <div class="elements__text">
            <h2 class="elements__title">Venice Beach, CA</h2>
            <button type="button" class="elements__button">
              <img
                class="button__vector"
                src="./images/Likebutton.svg"
                alt="button"
              />
            </button>
          </div>
        </div>
        <div class="elements__card">
          <img
            class="elements__image"
            src="./images/ryan-spencer-Um9AkOiIDcU-unsplash.jpg"
            alt="Times Square"
          />
          <div class="elements__text">
            <h2 class="elements__title">Miami, FL</h2>
            <button type="button" class="elements__button">
              <img
                class="button__vector"
                src="./images/Likebutton.svg"
                alt="button"
              />
            </button>
          </div>
        </div>
        <div class="elements__card">
          <img
            class="elements__image"
            src="./images/lo-sarno-bUZxr4cZYME-unsplash.jpg"
            alt="Venice Beach"
          />
          <div class="elements__text">
            <h2 class="elements__title">New York, NY</h2>
            <button type="button" class="elements__button">
              <img
                class="button__vector"
                src="./images/Likebutton.svg"
                alt="button"
              />
            </button>
          </div>
        </div>
        <div class="elements__card">
          <img
            class="elements__image"
            src="./images/talia-XTiutgITEAI-unsplash.jpg"
            alt="Venice Beach"
          />
          <div class="elements__text">
            <h2 class="elements__title">Orlando, FL</h2>
            <button type="button" class="elements__button">
              <img
                class="button__vector"
                src="./images/Likebutton.svg"
                alt="button"
              />
            </button>
          </div>
        </div>
        <div class="elements__card">
          <img
            class="elements__image"
            src="./images/neal-kharawala-XXA8PTuLD1Y-unsplash.jpg"
            alt="Venice Beach"
          />
          <div class="elements__text">
            <h2 class="elements__title">Chicago, IL</h2>
            <button type="button" class="elements__button">
              <img
                class="button__vector"
                src="./images/Likebutton.svg"
                alt="button"
              />
            </button>
          </div>
        </div>
        <div class="elements__card">
          <img
            class="elements__image"
            src="./images/lerone-pieters-UQk6XskNpQU-unsplash.jpg"
            alt="Venice Beach"
          />
          <div class="elements__text">
            <h2 class="elements__title">Brooklyn, NY</h2>
            <button type="button" class="elements__button">
              <img
                class="button__vector"
                src="./images/Likebutton.svg"
                alt="button"
              />
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>
    <div class="modal" id="modal-profile">
      <div class="modal__content">
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form" id="profile-form" name="name">
          <input
            class="modal__input"
            type="text"
            placeholder="Enter Name"
            name="name"
            id="modal-name"
          />
          <input
            class="modal__input"
            type="text"
            placeholder="Enter Job"
            name="description"
            id="modal-description"
          />
          <button type="button" class="modal-button__close"></button>
          <button type="submit" class="modal__submit"></button>
        </form>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
