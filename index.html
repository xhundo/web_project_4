<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/Vector.svg"
        alt="Around The U.S. logo"
      />
      <hr class="header__line" />
    </header>
    <section class="profile">
      <img
        class="profile__avatar"
        src="./images/zac-wolff-2qfYizn95pk-unsplash.jpg"
        alt="Jacques Cousteau"
      />
      <div class="profile__info">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <p class="profile__about">Explorer</p>
      </div>
      <button class="profile__button" id="modal-open">
        <img
          class="profile-button__vector"
          src="./images/editvector.svg"
          alt="Button"
        />
      </button>
      <button class="profile__addbutton">
        <img
          class="profile-button__add"
          src="./images/addbuttonvector.svg"
          alt="button"
        />
      </button>
    </section>
    <main class="elements">
      <div class="elements__card">
        <img
          class="elements__image"
          src="./images/mike-cox-hlzLVvJy6lI-unsplash.jpg"
          alt="Venice Beach"
        />
        <div class="elements__text">
          <p class="elements__title">Venice Beach, CA</p>
          <button class="elements__button">
            <img
              class="button__vector"
              src="./images/Like button.svg"
              alt="button"
            />
          </button>
        </div>
      </div>
      <div class="elements__card">
        <img
          class="elements__image"
          src="./images/ryan-spencer-Um9AkOiIDcU-unsplash.jpg"
          alt="Times Square"
        />
        <div class="elements__text">
          <p class="elements__title">Miami, FL</p>
          <button class="elements__button">
            <img
              class="button__vector"
              src="./images/Like button.svg"
              alt="button"
            />
          </button>
        </div>
      </div>
      <div class="elements__card">
        <img
          class="elements__image"
          src="./images/lo-sarno-bUZxr4cZYME-unsplash (1).jpg"
          alt="Venice Beach"
        />
        <div class="elements__text">
          <p class="elements__title">New York, NY</p>
          <button class="elements__button">
            <img
              class="button__vector"
              src="./images/Like button.svg"
              alt="button"
            />
          </button>
        </div>
      </div>
      <div class="elements__card">
        <img
          class="elements__image"
          src="./images/talia-XTiutgITEAI-unsplash.jpg"
          alt="Venice Beach"
        />
        <div class="elements__text">
          <p class="elements__title">Orlando, FL</p>
          <button class="elements__button">
            <img
              class="button__vector"
              src="./images/Like button.svg"
              alt="button"
            />
          </button>
        </div>
      </div>
      <div class="elements__card">
        <img
          class="elements__image"
          src="./images/neal-kharawala-XXA8PTuLD1Y-unsplash.jpg"
          alt="Venice Beach"
        />
        <div class="elements__text">
          <p class="elements__title">Chicago, IL</p>
          <button class="elements__button">
            <img
              class="button__vector"
              src="./images/Like button.svg"
              alt="button"
            />
          </button>
        </div>
      </div>
      <div class="elements__card">
        <img
          class="elements__image"
          src="./images/lerone-pieters-UQk6XskNpQU-unsplash (1).jpg"
          alt="Venice Beach"
        />
        <div class="elements__text">
          <p class="elements__title">Brooklyn, NY</p>
          <button class="elements__button">
            <img
              class="button__vector"
              src="./images/Like button.svg"
              alt="button"
            />
          </button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>
    <div class="modal" id="modal-profile">
      <div class="modal__content">
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form" id="profile-form">
          <input
            class="modal__profile-name"
            type="text"
            placeholder="Jacques Cousteau"
            name="name"
            id="profile-name"
          />
          <input
            id="profile-description"
            class="modal__profile-description"
            type="text"
            placeholder="Explorer"
            name="description"
          />
          <button class="modal-button__close"></button>
          <button type="submit" class="modal__submit"></button>
        </form>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
