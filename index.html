<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/Vector.svg"
        alt="Around The U.S. logo"
      />
      <hr class="header__line" />
    </header>
    <section class="profile">
      <img
        class="profile__avatar"
        src="./images/zac-wolff-2qfYizn95pk-unsplash.jpg"
        alt="Jacques Cousteau"
      />
      <div class="profile__info">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <p class="profile__about">Explorer</p>
      </div>
      <button class="profile__button">
        <img
          class="profile-button__vector"
          src="./images/editvector.svg"
          alt="Button"
        />
      </button>
      <button class="profile__addbutton">
        <img
          class="profile-button__add"
          src="./images/addbuttonvector.svg"
          alt="button"
        />
      </button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
