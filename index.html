<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/Vector.svg"
        alt="Around The U.S. logo"
      />
    </header>
    <main>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/zac-wolff-2qfYizn95pk-unsplash.jpg"
          alt="Jacques Cousteau"
        />
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__name" id="profile-name">Jacques Cousteau</h1>
            <p class="profile__about" id="profile-about">Explorer</p>
          </div>
          <button type="button" class="profile__button" id="modal-open">
            <img
              class="profile__button-vector"
              src="./images/editvector.svg"
              alt="Button"
            />
          </button>
        </div>
        <button type="button" class="profile__addbutton" id="modal_place-open">
          <img
            class="profile__button-add"
            src="./images/addbuttonvector.svg"
            alt="button"
          />
        </button>
      </section>
      <div class="elements"></div>
    </main>

    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>
    <div class="modal" id="modal-profile">
      <div class="modal__content">
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form" id="profile-form" name="name">
          <input
            class="modal__input"
            type="text"
            placeholder="Enter Name"
            name="name"
            id="modal-name"
            required
            minlength="2"
            maxlength="40"
          />
          <span id="modal-name-error" class="modal-profile__error-text"></span>
          <input
            class="modal__input"
            type="text"
            placeholder="Enter Job"
            name="description"
            id="modal-description"
            required
            minlength="2"
            maxlength="200"
          />
          <span
            id="modal-description-error"
            class="modal-profile__error-text"
          ></span>
          <button type="button" class="modal__button-close"></button>
          <button type="submit" class="modal__submit"></button>
        </form>
      </div>
    </div>
    <div class="modal-place" id="modal-place">
      <div class="modal-place__content">
        <form class="modal-place__form" id="modal_place-form">
          <h3 class="modal-place__title">New place</h3>
          <input
            class="modal-place__input"
            type="text"
            placeholder="Title"
            id="modal-title"
            name="title"
            required
            minlength="1"
            maxlength="30"
          />
          <span id="modal-title-error" class="modal__error-text"></span>
          <input
            class="modal-place__input"
            type="url"
            placeholder="Image link"
            name="image link"
            id="modal-link"
            required
          />
          <span id="modal-link-error" class="modal__error-text"></span>
          <button
            type="submit"
            class="modal-place__submit"
            id="place__submit"
            disabled
          ></button>
          <button type="button" class="modal-place__close"></button>
        </form>
      </div>
    </div>
    <div class="modal-image" id="image-modal">
      <div class="modal-image__content">
        <img class="modal-image__place" src="#" alt="#" />
        <p class="modal-caption"></p>
        <button class="modal-image__button" type="button"></button>
      </div>
    </div>
    <template id="card-template">
      <div class="elements__card">
        <img class="elements__image" src="#" alt="#" />
        <div class="elements__text">
          <h2 class="elements__title"></h2>
          <button type="button" class="elements__button">
            <img
              class="button__vector"
              src="./images/Likebutton.svg"
              alt="button"
            />
          </button>
        </div>
        <button class="elements__button-trash"></button>
      </div>
    </template>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
